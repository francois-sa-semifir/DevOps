name: Docker Image CI

on:
  workflow_run:
    workflows: [Docker Tests]
    types: [completed]

jobs:

  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build ./App -t ${{ secrets.DOCKER_USERNAME }}/projet-flask-app-V0.1:${{ github.sha }}
      
    - name: Log in to Docker Registry
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login docker.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/projet-flask-app-V0.1:${{ github.sha }}
    
    - name: Checkout code for the update
      uses: actions/checkout@v3
      with:
        ref: main
    
    - name: Update Deployment Image Tag
      run: |
        sed -i "s|${{ secrets.DOCKER_USERNAME }}/projet-flask-app-V0.1:.*|${{ secrets.DOCKER_USERNAME }}/projet-flask-app-V0.1:${{ github.sha }}|g" ./deployment/deployment.yaml
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add .
        git commit -am "Update image tag to ${{ github.sha }}" || echo "No changes to commit"
        git push origin main
  
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'Le workflow ne s'est pas éxécuter car les tests ont échoués'
