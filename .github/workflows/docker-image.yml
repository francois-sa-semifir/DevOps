name: Docker Image CI

on:
  workflow_run:
    workflows: [Docker Tests]
    types: [completed]

jobs:

  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build ./app -t ${{ secrets.DOCKER_USERNAME }}/DevOps:${{ github.sha }}
      
    - name: Log in to Docker Registry
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login docker.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/reactcicd:${{ github.sha }}
  
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'Le workflow ne s'est pas éxécuter car les tests ont échoués'